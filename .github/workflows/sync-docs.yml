name: Sync Documentation from Private Repos

on:
  schedule:
    # Run every morning at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch: # Allow webhook trigger from private repos
    types: [docs-updated]

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout public repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create docs directories
      run: |
        mkdir -p documentation/docs/testflux
        mkdir -p documentation/docs/stackhealth
        mkdir -p documentation/docs/changelogs

    - name: Sync TestFlux docs
      env:
        GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      run: |
        # Clone private repo to temp directory using token authentication
        git clone https://$GITHUB_TOKEN@github.com/apercallc/testflux.git temp-testflux
        
        # Copy docs folder
        if [ -d "temp-testflux/docs" ]; then
          cp -r temp-testflux/docs/* documentation/docs/testflux/
        fi
        
        # Copy changelog
        if [ -f "temp-testflux/CHANGELOG.md" ]; then
          cp temp-testflux/CHANGELOG.md documentation/docs/changelogs/testflux-changelog.md
          # Add product header to changelog
          echo -e "# TestFlux Changelog\n" | cat - documentation/docs/changelogs/testflux-changelog.md > temp && mv temp documentation/docs/changelogs/testflux-changelog.md
        fi
        
        # Clean up
        rm -rf temp-testflux

    - name: Sync StackHealth docs
      env:
        GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      run: |
        # Clone private repo to temp directory using token authentication
        git clone https://$GITHUB_TOKEN@github.com/apercallc/stackhealth.git temp-stackhealth
        
        # Copy docs folder
        if [ -d "temp-stackhealth/docs" ]; then
          cp -r temp-stackhealth/docs/* documentation/docs/stackhealth/
        fi
        
        # Copy changelog
        if [ -f "temp-stackhealth/CHANGELOG.md" ]; then
          cp temp-stackhealth/CHANGELOG.md documentation/docs/changelogs/stackhealth-changelog.md
          # Add product header to changelog
          echo -e "# StackHealth Changelog\n" | cat - documentation/docs/changelogs/stackhealth-changelog.md > temp && mv temp documentation/docs/changelogs/stackhealth-changelog.md
        fi
        
        # Clean up
        rm -rf temp-stackhealth

    - name: Generate combined changelog
      run: |
        node scripts/generate-changelog.js

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-sync docs from private repos [$(date)]"
          git push
        fi
